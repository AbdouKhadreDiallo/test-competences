
<div class="flex flex-column h-screen w-screen main">
  <div class="header flex justify-content-between p-2">
    <div class="flex">
      <i class="pi pi-building mt-2 mr-2 custom-white"></i>
      <p style="font-size: 12px; " class="custom-white">Информация по резервуарам</p>
    </div>
    <div class="flex">
      <p-button label="Загрузить данные" class="header-top-btn"></p-button>
    </div>
  </div>
  <div class="sub-header text-center">
    <div class="nav-item flex">
      <p-tabMenu [model]="menus" class=' commandeTabMenu' [activeItem]="menus[active]">
        <ng-template pTemplate="item" let-item let-i="index">
            <div class="flex flex-column">
                <span class="mx-3 nav-span" >{{item.label}}</span>
            </div>
        </ng-template>
    </p-tabMenu>
    </div>
  </div>

  <div class="content p-6 flex flex-wrap">
    <div *ngFor="let item of reservoirs;index as i" class="mr-5">
      <div class="custom-card">
        <div class="flex justify-content-between">
          <div class="name mt-1">{{item.name}}</div>
          <div class="numb">{{item.numb}}</div>
        </div>
        <div class="card-color" [style.background-color]="item.color"></div>
        <div class="card-sub-color"></div>
        <div class="card-sub-body px-1">
          <div class="card-sub-content flex flex-column justify-content-between text-start py-4" [style.background]="gradient(startColor, endColor, item.percent, 0)">
            <div class="trait"></div>
            <div class="trait"></div>
            <div class="trait"></div>
          </div>
        </div>
        <div class="card-sub-color"></div>
        <div class="mt-2 flex px-1">
          <div class="percent mr-1 ">
            <p> {{item.percent}}% </p>
          </div>
          <div class="sentences flex flex-column">
            <span class="span-sentence"> {{item.sentence}} </span>
            <span class="span-sentence"> {{item.sentence1}} </span>
            <span class="span-sentence"> {{item.sentence2}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer mt-auto">
      <div class="flex justify-content-end flex-wrap h-full mr-4 " style="align-items:center">
          <div class="flex mr-4">
            <div class="carre-vert mr-3"></div>
            <div class="mcca mt-1"> 200 < МАССА < 800</div>
          </div>
          <div class="flex">
            <div class="carre-rouge mr-4 mt-1"></div>
            <div class="flex flex-column">
              <div class="mcca">МАССА < 200</div>
              <div class="mcca">МАССА > 800</div>
            </div>
          </div>
      </div>
  </div>
</div>
